<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Consulta CEP simples</title>
</head>
<body>
  <h1>Consulta CEP</h1>

  <input id="cep" placeholder="Digite o CEP" />
  <button id="btnBuscar">Buscar</button>

  <p id="resultado"></p>

  <script>
    document.getElementById("btnBuscar").onclick = function () {
      let cep = document.getElementById("cep").value;
      fetch("https://viacep.com.br/ws/" + cep + "/json/")
        .then(res => res.json())
        .then(data => {
          document.getElementById("resultado").textContent = data.logradouro;
        });
    };
  </script>
</body>
</html>
